<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web INPRL</title>

    <!-- Bootstrap's CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Customs CSS -->
    <link rel="stylesheet" href="css/partes_style.css">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="navbarWrapper">
            <a class="navbar-brand" href="index.html">INPRL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="riesgos.html">Información sobre riesgos <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="partes.html">Nuevo Parte de Accidente<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main role="main">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row section-padding">
                <div class="col-md-12">
                    <h2>Crear nuevo parte de accidente</h2>
                    <form action="">
                        <label for="fecha">Fecha de Accidente</label>
                        <input id="fecha" type="date">
                        <label for="nombre">Nombre de la persona accidentada</label>
                        <input id="nombre" type="text" value="Nombre">
                        <label for="causa">Causa o tipología del accidente</label>
                        <input id="causa" type="text" value="Causa o tipología del accidente">
                        <label for="lesion">Tipo o naturaleza de la lesión</label>
                        <input id="lesion" type="text" value="Tipo o naturaleza de la lesión">
                        <label for="parte_cuerpo">Parte del cuerpo lesionada</label>
                        <input id="parte_cuerpo" type="text" value="Parte del cuerpo lesionada">
                        <label for="gravedad">Gravedad de la lesión</label>
                        <input list="gravedad" id="gravedad" type="text" value="Gravedad de la lesión">
                        <datalist id="gravedad">
                            <option value="Leve"></option>
                            <option value="Moderado"></option>
                            <option value="Grave"></option>
                            <option value="Muy grave"></option>
                            <option value="Mortal"></option>
                        </datalist>
                        <label for="baja">¿Ha causado baja?</label>
                        <input type="radio"> Si <br>
                        <input type="radio"> No
                        
                    </form>
                </div>
            </div>

        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; INPRL 2017-2018 - developed by xabertum</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-slider/1.0.0/simpleslider.min.js"></script>

</body>

</html>

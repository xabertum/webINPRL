                <div class="col-md-12">
                    <h2>Nuevo parte de accidente</h2>
                    <form class="formulario" id="formulario_nuevo_parte" action="alta_nuevo_parte.php" method="POST">
                        <label for="fecha">Fecha de Accidente</label><br>
                        <input name="fecha" id="fecha" type="date"> <br>
                        <label for="hora">Hora del accidente</label><br>
                        <input name="hora" id="hora" type="time"><br>
                        <label for="dni">DNI/NIE de la persona accidentada</label><br>
                        <input name="dni" id="dni" type="text" maxlength="9" pattern=" (([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))">
                        <br>
                        <label for="causa">Causa o tipología del accidente</label><br>
                        <input name="causa" id="causa" type="text"> <br>
                        <label for="lesion">Tipo o naturaleza de la lesión</label><br>
                        <input name="lesion" id="lesion" type="text"><br>
                        <label for="parte_cuerpo">Parte del cuerpo lesionada</label><br>
                        <input name="parte_cuerpo" id="parte_cuerpo" type="text"><br>
                        <label for="gravedad">Gravedad de la lesión</label><br>
                        <select name="gravedad" id="gravedad"><br>
                            <option value="Leve">Leve</option>
                            <option value="Moderado">Moderado</option>
                            <option value="Grave">Grave</option>
                            <option value="Muy grave">Muy Grave</option>
                            <option value="Mortal">Mortal</option>
                        </select><br>
                        <label for="baja">¿Ha causado baja?</label><br>
                        <input type="radio" name="baja" value="Si"> Si
                        <input type="radio" name="baja" value="No"> No <br><br>
                        <input type="submit" class="btn btn-info" value="Enviar Formulario">

                    </form>
